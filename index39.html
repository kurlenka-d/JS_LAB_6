<!DOCTYPE html>
<html>

<head> </head>

<body>
    <script>
        function count() {
            for (var i = 0; i < 3; i++) {
                var j = i * 2;
            }
            alert('i=' + i); // i=3, на этом значении цикл остановился
            alert('j=' + j); // j =4, последнее значение, на котором цикл сработал, было i=2
        }
        count();

    </script>
</body>

</html>
